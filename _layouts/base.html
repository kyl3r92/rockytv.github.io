<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="{{ site.encoding }}">
    <meta name="theme-color" content="#212121">
    <meta name="mobile-web-app-capable" content="yes">
    <title>{% if page.title %}{{ page.title }} &middot; {{ site.name }}{% else %}{{ site.name }}{% endif %}</title>
    <meta property="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 | xml_escape }}{% else %}{{ site.description }}{% endif %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="{{ page.url }}">
    <!-- OpenGraph protocol -->
    <meta property="og:title" content="{% if page.title %}{{ page.title | xml_escape }} &middot; {{ site.name | xml_escape }}{% else %}{{ site.name | xml_escape }}{% endif %}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="{{ site.name | xml_escape }}">
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 | xml_escape }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="{{ site.url}}{{ page.url }}">
    <meta property="og:image" content="{{ site.baseurl }}/favicon.png">
    <!-- END OG Protocol -->

    <!-- Twitter Meta Tags -->
    <meta property="twitter:card" content="summary">
    <!-- END Twitter Meta Tags -->

    <!-- MS Meta Tags -->
    <meta name="application-name" content="{{ site.name | xml_escape }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- END MS Meta Tags -->

    <!-- Apple Meta Tags -->
    <meta name="apple-mobile-web-app-title" content="{{ site.name | xml_escape }}">
    <link rel="apple-touch-icon" sizes="192x192" href="{{ site.baseurl }}/favicon.png">
    <!-- END Apple Meta Tags -->

    <meta property="author" content="Alexandre Oliveira">
    <meta name="google-site-verification" content="OunS_FdLz8HtdYFQXhkTM39yh8xWT3csgOFe312zEn0">
    <link rel="stylesheet" href="{{ site.baseurl }}/static/css/material.css" type="text/css">
    <script type="text/javascript" src="{{ site.baseurl }}/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl}}/static/js/materialize/bin/materialize.min.js"></script>
    <link rel="stylesheet" href="{{ site.baseurl }}/static/main.css" type="text/css" media="screen,projection">
    <link rel="stylesheet" href="{{ site.baseurl }}/static/css/hljs/obsidian-custom.css" type="text/css">
    <link rel="stylesheet" href="{{ site.baseurl }}/static/css/octicons/octicons.css" type="text/css">
    <link rel="stylesheet" href="{{ site.baseurl }}/static/css/roboto-mono.css" type="text/css"> 
    {% feed_meta %}
    <link rel="manifest" href="manifest.json">
    <link rel="icon" sizes="192x192" href="{{ site.baseurl }}/favicon.png">
    <script type="text/javascript" src="{{ site.baseurl }}/static/js/highlight.pack.js"></script>
    <script>
        hljs.initHighlightingOnLoad();
    </script>
    {% include analytics.html %}
</head>

<body itemscope itemtype="http://schema.org/Blog">
    {% include header.html %}
    <main>
        <div id="home">
            <div class="container">
                <div class="row hide-on-med-and-down">
                    <div class="col l8">
                        {{ content }}
                    </div>
                    <div class="col l4 hide-on-med-and-down">
                        {% include sidebar.html %}
                    </div>
                </div>
                <div class="hide-on-large-only">
                    {{ content }}
                </div>
            </div>
        </div>
        <div id="about">
            {% include about.html %}
        </div>
    </main>
    {% include footer.html %}
</body>

</html>
