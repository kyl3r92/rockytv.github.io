<html itemscope itemtype="http://schema.org/Blog">
	<head>
		<meta charset="{{ site.encoding }}">
        {% if page.title %}
        <title>{{ page.title }}</title>
        <meta name='og:title" content="{{ page.title }}'>
        {% else %}
        <title>{{ site.name }}</title>
        <meta name='og:title" content="{{ site.name | xml_escape }}'>
        {% endif %}
        <meta name='og:description' content='{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 | xml_escape }}{% else %}{{ site.description }}{% endif %}'>
        <meta name='description' content='{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 | xml_escape }}{% else %}{{ site.description }}{% endif %}'>
        <meta name='author' content='Alexandre Oliveira'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
        <link rel='canonical' href='{{ site.url }}'>
        <link rel='stylesheet' href='{{ site.baseurl }}/static/font/material.css' type='text/css'>
        <link rel='stylesheet' href='{{ site.baseurl }}/static/font/roboto.css' type='text/css'>
        <script type='text/javascript' src='{{ site.baseurl }}/static/js/jquery.min.js'></script>
        <script type='text/javascript' src='{{ site.baseurl}}/static/js/materialize/bin/materialize.min.js'></script>
        <link rel='stylesheet'  href='{{ site.baseurl}}/static/sass/materialize.css' type='text/css' media='screen,projection'>
        <link rel='stylesheet' href='{{ site.baseurl }}/static/main.css' type='text/css'>
        <link rel='stylesheet' href='{{ site.baseurl }}/static/css/hljs/{{ site.highlightjs_style }}.css' type='text/css'>
        <link rel='alternate' href='{{ site.baseurl }}/feed.xml' type='application/rss+xml' title='{{ site.name | xml_escape }} - {{ site.description | xml_escape }}'>
        <script type='text/javascript' async src='https://platform.twitter.com/widgets.js'></script>
        <script type='text/javascript' src='{{ site.baseurl }}/static/js/highlight.pack.js'></script>
        <script>hljs.initHighlightingOnLoad();</script>
        {% include analytics.html %}
	</head>
	<body>
		{% include header.html %}
        <main>
        <div id="home">
            {{ content }}
        </div>
        <div id="about">
            {% include about.html %}
        </div>
        <div id="contact">
            {% include contact.html %}
        </div>
        </main>
		{% include footer.html %}
	</body>
</html>
