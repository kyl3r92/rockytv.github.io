---
layout: post-nosocial
title: Categories
---

{% for category in site.categories %}
    <div class="divider"></div>
    <p class="category-list">{{ category | first | capitalize}}</p>
    <ul>
        {% for post in category[1] %}
        <li>
            {{ post.date | date: "%B %d, %Y" }} - <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
{% endfor %}
