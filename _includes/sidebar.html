<div class="card sidebar">
    <div class="card-content black-text">
        <span class="card-title black-text">Recent Posts</span>
        {% for post in site.posts limit: 5 %}
        <p>{{ post.date | date: "%m/%d/%Y" }} - <a href="{{ post.url }}">{{ post.title }}</a></p>
        {% endfor %}
    </div>
</div>
