---
layout: base
---
<article class="hentry">
    <div class="card">
        <div class="card-content black-text">
            <p class="card-title entry-title">
                <span class="post-title">{{ page.title }}</span>
            </p>
            <div class="card-description entry-content">
                {{ content }}
            </div>
        </div>
        <div class="card-action">
            <a class="btn waves-effect waves-light gpbtn white-text" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" onclick="javascript:window:open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;">
                <span>Google+</span>
            </a>
            <a class="btn waves-effect waves-light fbbtn white-text tooltipped" data-position="top" data-delay="50" href="https://facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" onclick="javascript:window:open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;">
                <span>Facebook</span>
            </a>
            <a class="btn waves-effect waves-light twitterbtn white-text tooltipped" data-position="top" data-delay="50" data-tooltip="abc" href="https://twitter.com/intent/tweet?text={{ page.title | xml_escape }}&url={{ site.url | uri_escape }}{{ page.url | uri_escape}}" onclick="javascript:window:open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;">
                <span>Twitter</span>
            </a>
        </div>
    </div>
    <div class="card">
        <div class="card-content black-text">
            <div class="card-description">
                <div id="disqus_thread"></div>
                <script type="text/javascript">
                    /* * * CONFIGURATION VARIABLES * * */
                    var disqus_shortname = 'rockytv';

                    /* * * DON'T EDIT BELOW THIS LINE * * */
                    (function () {
                        var dsq = document.createElement('script');
                        dsq.type = 'text/javascript';
                        dsq.async = true;
                        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
            </div>
        </div>
    </div>

    <script>
        function format(n) {
            var rx = /(\d+)(\d{3})/;
            return String(n).replace(/^\d+/, function (w) {
                while (rx.test(w)) {
                    w = w.replace(rx, '$1,$2');
                }
                return w;
            });
        }
        // Update button badge text
        var element = document.querySelector('.twitterbtn');
        if (element != null) {
            $.getJSON("http://cors.io/?u=http://urls.api.twitter.com/1/urls/count.json?url={{ site.url }}{{ page.url }}", function (data) {
                element.setAttribute('data-tooltip', format(data.count) + ' tweets');
            }).fail(function() {
                element.setAttribute('data-tooltip', '0 tweets');
            });
        }

        var element2 = document.querySelector('.fbbtn');
        if (element != null) {
            $.getJSON("http://graph.facebook.com/?id={{ site.url }}{{ page.url }}", function (data) {
                if (data.shares != null) {
                    element2.setAttribute('data-tooltip', format(data.shares) + ' shares');
                } else {
                    element2.setAttribute('data-tooltip', '0 shares');
                }
            }).fail(function() {
                element2.setAttribute('data-tooltip', '0 shares');
            });
        }
    </script>
</article>
