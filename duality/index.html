---
layout: main
---
{% for cat in site.categories%}
	{% if cat == 'duality' %}
		{% for posts in cat %}
			{% for post in posts %}
			<div class="article">
				<span class="info" title="Posted on {{ post.date | date: '%B %d, %Y' }}">
				<span>Â« </span><span class="title" title="{{ post.excerpt | strip_html }}"><a href="{{post.url}}">{{post.title}} </a></span><span class="date">{{ post.date | date: '%B %d, %Y' }}</span>
			</span>
			</div>
			{% endfor %}
		{% endfor %}
	{% endif %}
{% endfor %}
