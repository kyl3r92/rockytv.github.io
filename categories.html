---
layout: post
title: Categories
social: false
---
<ul>
  {% for category in site.categories %}
    <li>{{ category | first | capitalize }}
      <ul>
      {% for post in category[1] %}
        <li>
          {{ post.date | date: "%B %d, %Y" }} - <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
